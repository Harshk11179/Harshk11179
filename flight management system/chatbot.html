<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Chatbot</title>

    <style>    
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Chatbot Button Styling */
        #chatbot-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #chatbot-btn:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function loadChatbot() {
            // Check if Botpress is already loaded
            if (window.botpressWebChat) {
                window.botpressWebChat.sendEvent({ type: "toggle" });
                return;
            }

            // Load inject.js first
            const injectScript = document.createElement('script');
            injectScript.src = 'https://cdn.botpress.cloud/webchat/v2.3/inject.js';
            
            injectScript.onload = function() {
                // After inject.js loads, load the bot configuration
                const configScript = document.createElement('script');
                configScript.src = 'https://files.bpcontent.cloud/2025/03/26/09/20250326090037-KR6KSM89.js';
                
                configScript.onload = function() {
                    // Initialize the chatbot
                    window.botpressWebChat.init({
                        "botId": "3be5da1b-335d-46b7-a5c4-935fccec70b0",
                        "host": "https://cdn.botpress.cloud/webchat/v2",
                        "messagingUrl": "https://messaging.botpress.cloud",
                        "clientId": "9c61b4de-6717-4d46-85b9-519f9c0d1520",
                        "showCloseButton": true,
                        "enableTranscriptDownload": true,
                        "stylesheet": "https://cdn.botpress.cloud/webchat/v2/style.css",
                        "useSessionStorage": true,
                        "showWidget": false // Start with widget hidden
                    });
                    
                    // Toggle the chat window
                    window.botpressWebChat.sendEvent({ type: "show" });
                    window.botpressWebChat.sendEvent({ type: "toggle" });
                };
                
                document.head.appendChild(configScript);
            };
            
            document.head.appendChild(injectScript);
        }
    </script>

</head>
<body>

    <!-- Website Header -->
    <header>
        <h1>Welcome to LTCE Airlines!!..</h1>
       

        <!-- Chatbot Open Button in Header -->
        <button id="chatbot-btn" onclick="loadChatbot()">Chat Now</button>

    </header>

</body>
</html>
